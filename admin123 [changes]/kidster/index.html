<!DOCTYPE html>
<html>

<head>
  <title>Kidster SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- <img src="sjkL5dCd_400x400-removebg-preview.png)" alt="Logo"> -->
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Kidster</h1>
    <h6>Kid on Track</h6>
    <div class="social-login">
      <p>______ or ______</p>
      <a href="#" class="google"><img src="google-logo.png" alt="Google Logo"> Sign up with Google</a>
      <a href="#" class="apple"><img src="apple-logo.png" alt="Apple Logo"> Sign up with Apple</a>
    </div>
    <form id="signup-form">
      <!-- <input type="text" id="username" placeholder="Username"> -->
      <input type="email" id="email" placeholder="Email">
      <!-- <input type="password" id="password" placeholder="Password"> -->
      <button type="submit">Continue</button>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">Remember Me for 30 Days</label>
      </div>
    </form>
    <p class="create-account">Not a user? <a href="#">Create Account</a></p>
  </div>
</body>

</html>
